<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewoirt" content="width=device-widht, initial-scale=1.0">
  <title>GuardaTreco</title>

  <link rel="icon" type="image/png" href="../../assets/logo.png">
</head>

<body>
  <a href="../../Paginas/home.html">
    <img src="../../assets/logo.png" width="20"> GuardaTreco
  </a>
  <br>
  <a href="index.html">Produtos</a>

  <form action="index.html" method="get">
    <div>
      <label for="campo-nome">Nome</label>
      <input type="text" id="campo-nome" required name="nome">
    </div>
    <div>
      <label for="campo-unidade-medida">Unidade de Medida</label>
      <select required name="unidadeMedida">
        <option value="TB">Terrabyte</option>
        <option value="GB">Gigabyte</option>
        <option value="MB">Megabyte</option>
        <option value="UN">Unidade</option>
        <option value="PC">Peça</option>
        <option value="DZ">Duzia</option>
        <option value="CX">Caixa</option>
      </select>
    </div>
    <div>
      <label for="campo-preço">Preço</label>
      <input type="number" step="0.5" id="campo-preço" name="preco" required>
    </div>
    <div>
      <label for="campo-categoria">Categoria</label>
      <select id="campo=categoria" name="categoria" required>
        <option value="1">Frutas</option>
        <option value="2">Mundo Aberto</option>
        <option value="3">RPG</option>
      </select>
    </div>
    <div>
      <label for="campo-fornecedor">fornecedor</label>
      <select name="fornecedor" id="campo-fornecedor">
        <option value="1">Rockstar</option>
        <option value="2">Ceasa</option>
        <option value="3">Valve</option>
        <option value="4">Sadia</option>
      </select>

    </div>
    <div>
      <label>Importado</label>
      <div>
        <input type="radio" id="campo-importado-sim" name="importado" value="true">
        <label for="campo-importado-sim">Sim</label>
      </div>
      <div>
        <input type="radio" id="campo-importado-não" name="importado" value="false">
        <label for="campo-importado-não">Não</label>
      </div>
      <div>
        <input type="checkbox" id="campo-fisico" name="fisico" value="sim">
        <label for="campo-fisico">Produto Fisico</label>
      </div>

    </div>
    <button type="submit">Cadastrar</button>
  </form>
</body>

</html>
